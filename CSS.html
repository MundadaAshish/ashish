<html>
<head>
<style>
div { 
    background-color: lightblue;
    width: 1000px;
    padding: 25px;
    border: 25px solid navy;
}
.flex-container {
  display: flex;
  flex-wrap: wrap;
  background-color: red;
}

.flex-container > div {
  background-color: #f1f1f1;
  width: 100px;
  height: 100px;
  margin: 10px;
  padding: 20px;
  font-size: 30px;
}
</style>
</head>
<body>
    <div class="flex-container">
  <div>Ashish</div>
  <div>NAveen</div>
  <div>Sai</div>  
  </div>

<P>When you set the width and height properties of an element with CSS, you just set the width and height of the content area. To calculate the full size of an element, you must also add padding, borders and margins.</p>

</body>
</html>
